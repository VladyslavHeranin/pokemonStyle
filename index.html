<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/media.css">
</head>

<body>
    <div class="wraper">
        <div class="conteyner">
            <div class="position__header">
                <header class="header">
                    Pokedex
                </header>
            </div>
            <main class="main">
                <div class="items">
                    <div class="items-blok" id="items">

                    </div>

                    <div class="button">
                        <button class="button-block" id="but">
                            Press Up
                        </button>
                    </div>

                </div>
                <div class="position" id="position">
                    <div class="show">
                        <div class="show-item">
                            <div class="show-item__img" id="show-item__img">

                            </div>
                            <h2 class="item__name" id="item__name">
                                name #0
                            </h2>
                            <div class="specifications">
                                <div class="specifications-name">
                                    <p class="specifications-name__item">type</p>
                                    <p class="specifications-name__item">attack</p>
                                    <p class="specifications-name__item">defense</p>
                                    <p class="specifications-name__item">hp</p>
                                    <p class="specifications-name__item">spAttack</p>
                                    <p class="specifications-name__item">spdefense</p>
                                    <p class="specifications-name__item">speed</p>
                                    <p class="specifications-name__item">weight</p>
                                </div>
                                <div class="specifications-point">
                                    <p class="specifications-name__item" id="type">fire</p>
                                    <p class="specifications-name__item" id="attack">12</p>
                                    <p class="specifications-name__item" id="defense">900</p>
                                    <p class="specifications-name__item" id="hp">8</p>
                                    <p class="specifications-name__item" id="spAttack">60</p>
                                    <p class="specifications-name__item" id="spdefense">40</p>
                                    <p class="specifications-name__item" id="speed">37</p>
                                    <p class="specifications-name__item" id="weight">90</p>

                                </div>
                            </div>
                            <p class="closed">
                                click character to close
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
